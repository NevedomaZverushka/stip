<style>
    table {
        border: solid 2px black;
    }
    td {
        padding: 1rem;
        margin: 0.1rem;
    }
    #hex {
        font-size: x-large;
        font-weight: bold;
    }
</style>

<script>
    function RGBToHex(rgb) {
        let sep = rgb.indexOf(",") > -1 ? "," : " ";
        rgb = rgb.substr(4).split(")")[0].split(sep);

        let r = (+rgb[0]).toString(16),
            g = (+rgb[1]).toString(16),
            b = (+rgb[2]).toString(16);

        if (r.length === 1)
            r = "0" + r;
        if (g.length === 1)
            g = "0" + g;
        if (b.length === 1)
            b = "0" + b;

        return "#" + r + g + b;
    }

    function setHex(el) {
        document.getElementById('hex').innerHTML = RGBToHex(window.getComputedStyle(el).backgroundColor).toLocaleUpperCase();
    }

    function setColor(el) {
        setHex(el);
        document.querySelector('body').style.color = el.style.backgroundColor;
    }
    function setBgColor(el) {
        event.preventDefault();
        setHex(el);
        document.querySelector('body').style.backgroundColor = el.style.backgroundColor;
    }
</script>

<div>
    <h1>Вариант 12</h1>

    <p>Калькулятор цвета. Отобразить таблицу, фоны ячеек которой окрашены в web-
        гарантированные цвета. По щелчку левой кнопки мыши на образце цвета изменяется
        цвет текста документа, по щелчку правой кнопки мыши — цвет фона документа,
        также появляется окно с шестнадцатеричным кодом цвета.</p>

    <table>
        <tr><td onclick="setColor(this)" oncontextmenu="setBgColor(this)" style="background: red"></td>
            <td onclick="setColor(this)" oncontextmenu="setBgColor(this)" style="background: green"></td>
            <td onclick="setColor(this)" oncontextmenu="setBgColor(this)" style="background: blue"></td>
        </tr>
        <tr><td onclick="setColor(this)" oncontextmenu="setBgColor(this)" style="background: yellow"></td>
            <td onclick="setColor(this)" oncontextmenu="setBgColor(this)" style="background: purple"></td>
            <td onclick="setColor(this)" oncontextmenu="setBgColor(this)" style="background: orange"></td>
        </tr>
        <tr><td onclick="setColor(this)" oncontextmenu="setBgColor(this)" style="background: cyan"></td>
            <td onclick="setColor(this)" oncontextmenu="setBgColor(this)" style="background: magenta"></td>
            <td onclick="setColor(this)" oncontextmenu="setBgColor(this)" style="background: lightseagreen"></td>
        </tr>
    </table>
    <p id="hex"></p>
</div>
