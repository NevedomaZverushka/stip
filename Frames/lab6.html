<style>
    .img_block {
        text-align: center;
    }

    #image {
        margin-top: 40px;
        width: 10rem;
    }
</style>

<script src="../jquery-3.6.0.min.js"></script>
<script src="../jquery.animate-colors.js"></script>
<script>
    $(document).ready(() => {
        $('#image')
            .animate({width: '20rem'}, 1000)
            .animate({marginTop: '10%', marginLeft: '70%'}, 3000)
            .animate({opacity: 0}, 1000)
            .animate({marginLeft: '-70%'}, 0)
            .animate({opacity: 1}, 1000)
            .animate({opacity: 0}, 1000);
    });
</script>

<div>
    <h3>Вариант 12</h3>
    <p>Значок HTML5:</p>

    <p style="border-bottom: 1px solid black">1. Отображается в центре по
        горизонтали и с отступом 40
        пикселей сверху<br>
        2. Увеличивает размер в 2 раза<br>
        3. Движется в правый нижний
        угол<br>
        4. Исчезает<br>
        5. Появляется в левом верхнем
        углу<br>
        6. Снова исчезает<br></p>

    <div class="img_block">
        <img id="image" src="https://cdn2.iconfinder.com/data/icons/social-icon-3/512/social_style_3_html5-512.png" alt="HTML5">
    </div>
</div>
